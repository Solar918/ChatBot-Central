<!-- This page is also AI generated as it was needed for the login page to work. -->

<!DOCTYPE html>
<html lang="en">

<!-- Head Section, Importing Styles, Icon, Title etc. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/images/ChatBot Central.png" type="image/x-icon" style="border-radius: 50%;">
    <title>ChatBot Central</title>
</head>
<body>
    
    <!-- Header Section with Logo and Navigation -->
    <header>
        <table class="header-table">
            <tr>
                <td class="logo-cell"><img class="header-logo" src="/static/images/ChatBot Central.png" alt="ChatBot Central Logo"></td>
                <td class="title-cell"><h1>ChatBot Central</h1></td>
                <td class="nav-cell">
                    <ul class="nav-list">
                        <li><a href="/">Home</a></li>
                        <li class="dropdown">
                            <a href="#">ChatBots</a>
                            <ul class="dropdown-content">
                                <li><a href="/chat/chronochat">ChronoChat</a></li>
                                <li><a href="/chat/wildmind">WildMind</a></li>
                                <li><a href="/chat/fixitfrenzy">FixIt Frenzy</a></li>
                                <li><a href="/chat/gameplanlive">GamePlan Live</a></li>
                            </ul>
                        </li>
                        <li><a href="/contact">About Us / Contact Us</a></li>
                        {% if current_user.is_authenticated %}
                        <li><a href="{{ url_for('logout') }}">Logout</a></li>
                        {% else %}
                        <li><a href="{{ url_for('login') }}">Login</a></li>
                        {% endif %}
                    </ul>
                </td>
            </tr>
        </table>
    </header>
    
    <!-- Main Content Section -->
    <main>
        {% block content %}{% endblock %}
    </main>
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 ChatBot Central</p>
    </footer>
</body>
</html>
