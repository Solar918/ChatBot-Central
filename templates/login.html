{% extends 'base.html' %}

{% block content %}
<section class="login-section">
  <h2>Sign In</h2>
  <form method="post">
    <div><label for="username">Username</label><input type="text" name="username" id="username" required></div>
    <div><label for="password">Password</label><input type="password" name="password" id="password" required></div>
    <div><input type="checkbox" name="remember" id="remember"><label for="remember">Remember me</label></div>
    <button type="submit">Login</button>
  </form>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</section>
{% endblock %}
